<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${city}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container border py-5 my-5"> <!-- container -->
        
        <div class ="row"> 
            <div class="col d-flex justify-content-center mt-5">
                
        <h1 class="text-info">Weather for <code data-th-text="${city}"></code></h1>
            </div>
        </div>

 

        <div class="row" th:each="weather :${weather}">
            <div class="col">
                <table class="table table-hover">
                    <tr>
                        <td class="col-3"><img th:src="${weather.icon}" class="img-thumbnail"/></td>
                        <td>Description</td>
                        <td>
                            <strong data-th-text="${weather.main}"></strong>
                            <span data-th-text="${weather.description}"></span>
                        </td> 
                    </tr>
                    <tr>
                        <td class="col=3"></td>
                        <td>Temperature</td>
                        <td>
                            <span data-th-text="${weather.temperature}"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
  
   
    </div>
</body>
</html>
